---
repos:
  - repo: https://github.com/python/black
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    hooks:
      - id: flake8
        args:
          - --max-complexity=30
          - --max-line-length=456
          - --show-source
          - --statistics
  - repo: https://github.com/PyCQA/isort
    hooks:
      - id: isort
        args: ["--profile", "black"]
